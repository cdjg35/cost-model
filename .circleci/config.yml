version: 2.1
orbs:
  twistcli: twistlock/twistcli-scan@1.0.4
jobs:
  docker-build-and-save:
    executor: twistcli/default
    steps:
      - checkout
      - run: 'docker build -t cdjg35/kubecost-cost-model:$TAG .'
      - run: mkdir -p workspace
      - run: 'docker save cdjg35/kubecost-cost-model:$TAG -o workspace/image.tar'
      - persist_to_workspace:
          root: workspace
          paths:
            - image.tar
  build:
    machine: true
    steps:
      - checkout
      - run: | 
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker build -t cdjg35/kubecost-cost-model:$TAG .
          docker push cdjg35/kubecost-cost-model:$TAG
  deploy:
    machine: true
    steps:
      - checkout
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker build -t cdjg35/kubecost-cost-model:latest .
          docker push cdjg35/kubecost-cost-model:latest

workflows:
  scan-image:
  jobs:
    - docker-build-and-save
    - twistcli/scan-image:
        requires:
          - docker-build-and-save
        context: tl_scan_context
        image: 'docker build -t cdjg35/kubecost-cost-model:$TAG'
        imagetar: image.tar
        vuln-thresh: critical
        comp-thresh: ''
        only-fixed: true
